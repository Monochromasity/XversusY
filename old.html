<html>
  <head>
    <title>X versus Y</title>
  </head>
  <body>
    <h1>X vs Y</h1>
    <button onclick="votex()">Vote for X</button>
    <p id="x">0</p>
    <button onclick="votey()">Vote for Y</button>
    <p id="y">0</p>
  </body>
</html>
<style>
  body {
    font-family: sans-serif;
  }
</style>
<script>
  const xnum = document.getElementById("x");
  const ynum = document.getElementById("y");
  function votex() {
    document.getElementById("x").innerHTML = xnum + 1
  }
</script>
